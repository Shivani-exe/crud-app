<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form fxLayout="column" fxLayoutAlign="stretch" class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field >
        <input matInput placeholder="UserName" formControlName="email"/>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Password" type="password" formControlName="password"/>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
  </mat-card>
</div>
